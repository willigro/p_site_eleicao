<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<style type="text/css">
body {
	background-image: url(img/lightflag.png);
	background-size: 100%;
}
</style>

</h:head>

<h:body>
	<ui:include src="menuNav.xhtml"></ui:include>

	<h:form id="loginForm">
		<p:dialog header="FaÃ§a seu Login" id="login" resizable="false"
			modal="true" closeOnEscape="false" visible="true" position="center"
			width="300" closable="false">
			<p:messages autoUpdate="true" showDetail="true" showSummary="true" />

			<h:panelGrid columns="1">
				<h:panelGrid columns="2">
					<h:outputLabel value="Sou administrador" />
					<h:selectBooleanCheckbox id="checkbox" value="#{loginBean.type}" />
				</h:panelGrid>
				<p:inputText id="input_mail" size="25" placeholder="Seu e-mail"
					value="#{loginBean.username}" required="true" />
				<p:password size="25" id="input_password" placeholder="Senha"
					value="#{loginBean.password}" required="true" />
				<p:commandButton size="25" value="Entrar"
					style="top:10px;bottom:10px" icon="ui-icon-locked"
					action="#{loginBean.efetuarLogin}" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>

<script type="text/javascript">
      function switch(id) {
        var element = document.getElementById("checkbox");
    	
        if(element == 'false') {
			element.value = "false";
		
        } else {
        	element.value = "true";
        }
      }
    </script>

</html>
