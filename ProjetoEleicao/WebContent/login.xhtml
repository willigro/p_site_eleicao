<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <style type="text/css">
        form {
            position: absolute;
			top: 50%;
			left: 50%;
            margin-left: -200px;
			margin-top: -150px;
        }
        button {
            position: absolute;
            top: 10px;
            right: -125px;
        }
    </style>

</h:head>

<h:body>
    <h:form id="loginForm">
        <p:messages autoUpdate="true" showDetail="true" showSummary="true" />
        <p:panel header="Login">
            <h:panelGrid columns="2">
            	<h:outputLabel value="Administrador"/>
            	<h:selectBooleanCheckbox id="checkbox" value="#{loginBean.type}"/>

                
                <p:inputText id="input_mail" placeholder="Seu e-mail" value= "#{loginBean.username}" />

                
                <p:password id="input_password" placeholder="Senha" value= "#{loginBean.password}"/>

                <p:commandButton value="Login " action="#{loginBean.efetuarLogin}" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

<script type="text/javascript">
      function switch(id) {
        var element = document.getElementById("checkbox");
    	
        if(element == 'false') {
			element.value = "false";
		
        } else {
        	element.value = "true";
        }
      }
    </script>

</html>
