<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Tela do Administrador</title>
	<style type="text/css">
body {
	background-image: url(img/lightflag.png);
	background-size: 100%;
}

.menubar {
	background-color: #000000;
}

.grid {
	position: absolute;
	top: 40%;
	left: 40%;
	margin-top: -10%;
	margin-left: 0%;
}
</style>
</h:head>
<body>
	<f:view>
		<f:event listener="#{candidatoSelecionadoBean.catchIdCandidato}"
			type="preRenderView" />
		<!-- Cabeçalho da Página -->
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<p:menubar styleClass="menubar">
				<p:menuitem>
					<font face="Calibri" color="White" size="6">Brasil
						Transparente - Painel do Administrador</font>
				</p:menuitem>
			</p:menubar>
		</h:form>
		<br />
		<p:commandButton icon="ui-icon-arrowreturn-1-w" value="Retornar"
			action="#{candidatoBean.pagAdmin}" />
		<br />
		<br />

		<!-- painel de update -->
		<h:form id="formEditar">
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
			<p:fieldset legend="Editar Candidato" toggleable="true"
				toggleSpeed="500">
				<p:panelGrid columns="2" id="matchGrid" cellpadding="10"
					styleClass="">

					<h:outputLabel
						value="NOME:"></h:outputLabel>
					<p:inputText
						placeholder="#{candidatoSelecionadoBean.candidato.nome_cand}"
						id="nome" value="#{candidatoSelecionadoBean.candidato.nome_cand}"
						required="true">
						<f:validateLength minimum="3" maximum="50" />
					</p:inputText>

					<h:outputLabel
						value="NÚMERO:"></h:outputLabel>
					<p:inputText
						placeholder="#{candidatoSelecionadoBean.candidato.numero_cand}"
						id="numero"
						value="#{candidatoSelecionadoBean.candidato.numero_cand}"
						required="true">
						<f:validateLength minimum="2" maximum="5" />
					</p:inputText>

					<h:outputLabel
						value="CARGO:">
					</h:outputLabel>
					<p:inputText
						placeholder="#{candidatoSelecionadoBean.candidato.tipo_Cargo_cand}"
						id="tipoCargo"
						value="#{candidatoSelecionadoBean.candidato.tipo_Cargo_cand}"
						required="true">
						<f:validateLength minimum="3" maximum="50" />
					</p:inputText>

					<h:outputLabel
						value="ESTADO:"></h:outputLabel>
					<p:selectOneMenu id="dropEstado" style="width:150px" filter="true"
						value="#{candidatoSelecionadoBean.candidato.estado_cand.id_est}">
						<f:selectItem itemLabel="Estado" itemValue="0"
							noSelectionOption="true" />
						<f:selectItems value="#{candidatoBean.lista_estados}" var="estado"
							itemValue="#{estado.id_est}"
							itemLabel="#{estado.nome_est} - #{estado.sigla_est}" />
						<p:ajax listener="#{candidatoBean.estadoSelecionaCidade}"
							process=":formEditar:dropEstado"></p:ajax>
					</p:selectOneMenu>

					<h:outputLabel
						value="CIDADE:"></h:outputLabel>
					<p:selectOneMenu id="dropCidade" style="width:150px" filter="true"
						value="#{candidatoBean.candidato.cidade_cand.id_cid}">
						<f:selectItem itemLabel="Cidade" itemValue="0"
							noSelectionOption="true" />
						<f:selectItems value="#{candidatoBean.cidades}" var="cidade"
							itemValue="#{cidade.id_cid}" itemLabel="#{cidade.nome_cid}" />
						<p:ajax listener="#{candidatoBean.cidadeSelecionada}"
							process=":formEditar:dropCidade"></p:ajax>
					</p:selectOneMenu>

					<h:outputLabel
						value="PARTIDO:"></h:outputLabel>
					<p:selectOneMenu id="dropPartido" filter="true"
						value="#{candidatoSelecionadoBean.candidato.partido_cand.sigla_part} - #{candidatoSelecionadoBean.candidato.partido_cand.nome_part}">
						<f:selectItem itemLabel="Partido" itemValue="0"
							noSelectionOption="true" />
						<f:selectItems value="#{candidatoBean.lista_partidos}"
							var="partido" itemValue="#{partido.id_part}"
							itemLabel="#{partido.nome_part} - #{partido.sigla_part}" />
						<p:ajax
							listener="#{candidatoSelecionadoBean.estadoSelecionaCidade}"
							process=":formEditar:dropPartido"></p:ajax>
					</p:selectOneMenu>
				</p:panelGrid>
				<br />
				<p:commandButton icon="ui-icon-pencil" value="Editar"
					action="#{candidatoSelecionadoBean.editar()}" update="matchGrid"></p:commandButton>
			</p:fieldset>
		</h:form>
		<br />

	</f:view>
</body>
</html>
