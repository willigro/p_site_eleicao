<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Tela do Candidato</title>
</h:head>
<h:body>
	<f:view>
		<ui:include src="menuNav.xhtml"></ui:include>
		<div id="container">
			<div class="ui-g">
				<div id="candidato" class="ui-g-3 ui-md-3">
					<p:graphicImage value="../img/test.jpg" style="width:100%" />
				</div>
				<div id="propostas" class="ui-g-6 ui-md-6">
					<h:form id="formPropostas">
						<p:accordionPanel>
							<p:tab title="Godfather Part I">
								<h:panelGrid columns="2" cellpadding="10">
									<p:graphicImage name="demo/images/godfather/godfather1.jpg" />
									<h:outputText value="The story begins as Don Vito Corleone..." />
								</h:panelGrid>
							</p:tab>
							<p:tab title="Godfather Part II">
								<h:panelGrid columns="2" cellpadding="10">
									<p:graphicImage name="demo/images/godfather/godfather2.jpg" />
									<h:outputText value="Francis Ford Coppola's legendary..." />
								</h:panelGrid>
							</p:tab>
							<p:tab title="Godfather Part III">
								<h:panelGrid columns="2" cellpadding="10">
									<p:graphicImage name="demo/images/godfather/godfather3.jpg" />
									<h:outputText value="After a break of more than 15 years..." />
								</h:panelGrid>
							</p:tab>
						</p:accordionPanel>
					</h:form>
				</div>
			</div>
			<h:form>
				<h3>Deixe seu comentário</h3>
				<p:inputTextarea rows="5" col="30" counter="display" maxlength="500"
					counterTemplate="{0} Caracteres Restantes" autoResize="false" />
				<h:outputText id="display" />
			</h:form>
		</div>
	</f:view>
</h:body>
</html>
