	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Tela de Consulta do Candidato</title>

<h:body>

	<f:view>
		<ui:include src="menuNav.xhtml"></ui:include>

		<div class="ui-g">
			<div class="ui-g-8 ui-g-nopad">
				<div class="ui-g-6">6</div>
				<div class="ui-g-6">6</div>
				<div class="ui-g-12">12</div>
			</div>
			<div class="ui-g-4">4</div>
		</div>

		<p:commandButton style="margin-top:10px;" id="cmd" value="Pesquisar"
			action="#{candidatoBean.consultarTodosCandidatos()}"
			update=":formPesquisa"></p:commandButton>

		<div class="ui-g">
			<div class="ui-g-4">
				<div class="divFiltros">
					<h:form id="stickyFiltro">
						<p:menu>
							<p:submenu label="File">
								<p:menuitem value="Open"></p:menuitem>
								<p:menuitem value="Edit"></p:menuitem>
								<p:separator />
								<p:menuitem value="Exit"></p:menuitem>
							</p:submenu>
							<p:submenu label="Help">
								<p:menuitem value="About Primefaces"></p:menuitem>
								<p:menuitem value="Contact Us"></p:menuitem>
								<p:separator />
								<p:menuitem value="Help"></p:menuitem>
							</p:submenu>
						</p:menu>
					</h:form>
					<!-- <p:sticky target="stickyFiltro" /> -->
				</div>
			</div>
			<div class="ui-g-7">
				<h:form id="formPesquisa" class="principal">
					<p:dataGrid columns="3" value="#{candidatoBean.candidatos}"
						var="cand">
						<!-- <c:forEach items="#{candidatoBean.candidatos}" var="cand"> -->
						<p:panel>
							<h:panelGrid>
								<f:facet name="header">
									<p:graphicImage value="../img/test.jpg" style="width:100%" />
								</f:facet>
								
								<h:outputText value="#{cand.tipo_Cargo_cand}"></h:outputText>
								<h:outputText value="#{cand.numero_cand}"></h:outputText>
								<h:outputText value="#{cand.partido_cand.sigla_part}"></h:outputText>
								<p:commandButton id="bAvaliar" icon="fa-bell"></p:commandButton>
							</h:panelGrid>
						</p:panel>
						<!-- </c:forEach> -->
					</p:dataGrid>
				</h:form>
			</div>
		</div>
	</f:view>
</h:body>
