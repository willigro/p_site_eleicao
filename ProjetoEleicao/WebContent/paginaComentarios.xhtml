<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Tela de Comentários Denunciados</title>
	<style type="text/css">
body {
	background-image: url(img/lightflag.png);
	background-size: 100%;
}

.menubar {
	background-color: #000000;
}

.grid {
	position: absolute;
	top: 40%;
	left: 40%;
	margin-top: -10%;
	margin-left: 0%;
}
</style>
</h:head>

<h:body>
	<f:view>
		<!-- Cabeçalho da Página -->
		<h:form>
			<p:menubar styleClass="menubar">
				<p:menuitem>
					<font face="Calibri" color="White" size="6">Brasil
						Transparente</font>
				</p:menuitem>
			</p:menubar>
		</h:form>
		<br />
		<p:commandButton icon="ui-icon-arrowreturn-1-w" value="Retornar"
			action="#{candidatoBean.pagAdmin()}" />
		<br />

		<!-- listagem dos comentários denunciados -->
		<h:form id="formData">
			<h1 align="center">
				<font face="Calibri" color="black">Lista de Comentários
					Denunciados</font>
			</h1>
			<p:dataTable id="tabela" value="#{comentarioBean.lista_denunciados}"
				var="denun">
				<p:column headerText="Nome do Usuário">
					<h:outputText value="#{denun.usuario.nome_user}"></h:outputText>
				</p:column>
				<p:column headerText="Comentário Denunciado">
					<h:outputText value="#{denun.comentario.texto_coment}"></h:outputText>
				</p:column>
				<p:column headerText="Nome do Candidato">
					<h:outputText value="#{denun.comentario.administrador_coment.nome_admin}"></h:outputText>
				</p:column>
				<p:column headerText="Comentádo no Projeto">
					<h:outputText value="#{denun.comentario.projeto_coment.titulo_proj}"></h:outputText>
				</p:column>

				<p:column headerText="Remover Comentário">
					<p:commandButton icon="ui-icon-trash" value="Remover"
						action="#{comentarioBean.removerComent}" update=":formData:tabela"
						ajax="true">
						<f:setPropertyActionListener value="#{coments}"
							target="#{comentarioBean.comentario}"></f:setPropertyActionListener>
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

	</f:view>
</h:body>
</html>
