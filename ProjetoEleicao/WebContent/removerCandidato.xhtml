<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Tela de remoção Cliente</title>
	<style type="text/css">
body {
	background-image: url(img/lightflag.png);
	background-size: 100%;
}

.menubar {
	background-color: #000000;
}

.grid {
	position: absolute;
	top: 40%;
	left: 40%;
	margin-top: -10%;
	margin-left: 0%;
}
</style>
</h:head>

<h:body>
	<f:view>

		<h:form>
			<p:growl id="messages" />
			<p:menubar styleClass="menubar">
				<p:menuitem>
					<font face="Calibri" color="White" size="6">Brasil
						Transparente</font>
				</p:menuitem>
			</p:menubar>
		</h:form>
		<br />
		<br />


		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
			<p:fieldset legend="Consultar Candidato">
				<p:panelGrid columns="2" id="matchGrid" cellpadding="10"
					styleClass="">
					<h:outputLabel for="nome" value="NOME"></h:outputLabel>
					<p:inputText placeholder="Nome" id="nome"
						value="#{candidatoBean.candidato.nome_cand}">
					</p:inputText>
				</p:panelGrid>
				<br />
				<p:commandButton value="Pesquisar"
					action="#{candidatoBean.consultarTodosCandidatos()}" update="@form"></p:commandButton>
			</p:fieldset>
			<br />

			<h:form id="formPesquisa">
				<p:dataTable value="#{candidatoBean.candidatos}" var="cand">
					<p:column headerText="Nome">
						<h:outputText value="#{cand.nome_cand}"></h:outputText>
					</p:column>
					<p:column headerText="Numero">
						<h:outputText value="#{cand.numero_cand}"></h:outputText>
					</p:column>
					<p:column headerText="Cidade">
						<h:outputText value="#{cand.cidade_cand.nome_cid}"></h:outputText>
					</p:column>
					<p:column headerText="Remover">
						<p:commandButton value="Remover"
							action="#{candidatoBean.remover()}" update="@form"></p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</h:form>
	</f:view>
</h:body>
</html>
