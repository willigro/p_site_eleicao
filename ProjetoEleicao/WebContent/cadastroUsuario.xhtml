<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Usuários</title>
	<style type="text/css">
body {
	background-image: url(img/lightflag.png);
	background-size: 100%;
}

.menubar {
	background-color: #000000;
}

.grid {
	position: absolute;
	top: 40%;
	left: 40%;
	margin-top: -10%;
	margin-left: 0%;
}
</style>
</h:head>
<body>
	<f:view>
	<ui:include src="menuNav.xhtml"></ui:include>
		<h:form>
			<p:growl id="messages" />			
			<!-- <p:menubar styleClass="menubar">
				<p:menuitem>
					<font face="Calibri" color="White" size="6">Brasil Transparente</font>
				</p:menuitem>
				<f:facet name="options">
					<p:commandButton type="button" value="Login"
						onclick="PF('dlg2').show();" />
				</f:facet>
			</p:menubar>
			 -->
			<p:dialog header="Login" widgetVar="dlg2" modal="true" height="140">
				<h:panelGrid columns="1" cellpadding="5">
					<p:inputText placeholder="Email"
						value="#{usuarioBean.usuario.email_user}" required="true" />
					<p:password placeholder="Senha" id="senha1"
						value="#{usuarioBean.usuario.senha}" />
					<p:commandButton value="Login"></p:commandButton>
				</h:panelGrid>
			</p:dialog>
		</h:form>
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
			<h1 align="center">
				<font face="Calibri" color="black">Participe da discussão,
					crie sua conta!</font>
			</h1>
			<h:panelGrid columns="1" id="matchGrid" cellpadding="10"
				styleClass="grid">
				<p:inputText placeholder="Nome"
					value="#{usuarioBean.usuario.nome_user}" required="true">
					<f:validateLength minimum="3" maximum="50" />
				</p:inputText>
				<p:inputText placeholder="Email"
					value="#{usuarioBean.usuario.email_user}" required="true">
					<f:validateLength maximum="30" />
				</p:inputText>
				<p:password placeholder="Senha" id="senha1"
					value="#{usuarioBean.usuario.senha}" match="senha2"
					label="Digite sua senha" required="true">
					<f:validateLength minimum="8" />
				</p:password>
				<p:password placeholder="Confirme Senha" id="senha2"
					value="#{usuarioBean.usuario.senha}" label="Confirme sua senha"
					required="true">
					<f:validateLength minimum="8" />
				</p:password>
				<h:panelGrid columns="2">
					<p:selectBooleanCheckbox value="#{usuarioBean.termosUso}" />
					<h:outputText value="  Concordo com termos de uso" />
				</h:panelGrid>
				<p:commandButton value="Criar minha conta"
					actionListener="#{usuarioBean.buttonAction}" update="matchGrid"
					style="width:230px" />
			</h:panelGrid>
		</h:form>
	</f:view>
</body>
</html>
