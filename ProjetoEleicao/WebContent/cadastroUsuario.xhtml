<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Usuários</title>
</h:head>
<body>
	<f:view>
		<h:form>
			<p:growl id="messages" />
			<p:menubar>
				<p:menuitem>
					<font face="Calibri" color="White">Brasil Transparente</font>
				</p:menuitem>
				<p:menuitem>
					<p:lightBox iframe="true">
						<h:outputLink value="login.xhtml" title="Login"
							style="margin-left:1130px">
							<h:outputText value="Login" />
						</h:outputLink>
					</p:lightBox>
				</p:menuitem>
			</p:menubar>
		</h:form>
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
			<h:panelGrid columns="1" id="matchGrid" cellpadding="10"
				style="margin-left:550px">
				<h1>
					<font face="Calibri" color="Gray">Participe da discussão,
						crie sua conta!</font>
				</h1>
				<p:inputText placeholder="Nome"
					value="#{usuarioBean.usuario.nome_user}" required="true">
					<f:validateLength minimum="3" maximum="50"/>
					</p:inputText>
				<p:inputText placeholder="Email"
					value="#{usuarioBean.usuario.email_user}" required="true">
					<f:validateLength maximum="30"/>
					</p:inputText>
				<p:password placeholder="Senha" id="senha1"
					value="#{usuarioBean.usuario.senha}" match="senha2"
					label="Digite sua senha" required="true">
					<f:validateLength minimum="8"/>
					</p:password>
				<p:password placeholder="Confirme Senha" id="senha2"
					value="#{usuarioBean.usuario.senha}" label="Confirme sua senha"
					required="true">
					<f:validateLength minimum="8"/>
					</p:password>
				<p:commandButton value="Criar minha conta"
					actionListener="#{usuarioBean.buttonAction}" update="matchGrid" />
			</h:panelGrid>
		</h:form>
	</f:view>
</body>
</html>
