<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/admin/index.xhtml">
	<ui:define name="conteudo">
		
		<p:dataTable value="#{usuariobean.usuarios}" var="u">
		<p:column headerText="Codigo">
				<h:outputText value="#{u.id_user}">
				</h:outputText>	
			</p:column>
		
			<p:column headerText="Nome">
				<h:outputText value="#{u.nome_user}">
				</h:outputText>	
			</p:column>
			<p:column headerText="E-mail">
				<h:outputText value="#{u.email_user}">
				</h:outputText>	
			</p:column>
		
		<p:column headerText="Bloqueado">
				<h:outputText value="#{!u.ativo_users}">
				</h:outputText>	
			</p:column>
		
		</p:dataTable>
		
	</ui:define>
	
			

</ui:composition>
