<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/admin/index.xhtml">
	<ui:define name="conteudo">

	
       
		<p:growl id="msg">
		
			<h:panelGrid>
			
				<p:dataTable id="dataTable" border="1" var="u" rowIndexVar="rowIndex"  selectionMode="single" selection="#{usuarioBean.usuario}" rowKey="#{usuarioBean.usuarios}" value="#{usuarioBean.consultarUsuarios}" 
				paginator="false" editable="false" emptyMessage="Nenhum Registro Encontrado.">
					
		<f:facet name="header">
		
		<h:form>
            <p:outputPanel>
            <p:commandButton value="Remover" disabled="true"></p:commandButton>
		<p:commandButton value="Editar"  disabled="true"></p:commandButton>
		<p:commandButton value="Bloquear" action="#{usuarioBean.banirUsuario}"></p:commandButton>
                <p:inputText value="#{usuarioBean.search}" required="true" id="globalFilter"
                 style="width:300px" placeholder=" Digite e pressione enter para pesquisar"/>
            	
            	<p:commandButton value="Procurar" action="#{usuarioBean.searchUser}" update="dataTable">
            	
            	</p:commandButton>
            </p:outputPanel>
        </h:form>
        </f:facet>
					
					<p:column headerText="Codigo">
						<div align="center">
							<h:outputText value="#{u.id_user}">
							</h:outputText>
						</div>
					</p:column>

					<p:column headerText="Nome">
						<div align="center">
							<h:outputText value="#{u.nome_user}">
							</h:outputText>
						</div>
					</p:column>
					
					<p:column headerText="E-mail">
						<div align="center">
							<h:outputText value="#{u.email_user}">
							</h:outputText>
						</div>
					</p:column>
					
					<p:column headerText="Ativo">
					<div align="center">
						<h:selectBooleanCheckbox value="#{u.ativo_user}" />
					</div>
					</p:column>
					

				</p:dataTable>
			</h:panelGrid>
		</p:growl>
	</ui:define>



</ui:composition>
