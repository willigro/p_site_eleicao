<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/admin/index.xhtml">
	<ui:define name="conteudo">



		<p:growl id="msg">
			<h:panelGrid>
				<h:form id="formData">
					<h1 align="center">
						<font face="Calibri" color="black">Lista de Comentários Denunciados</font>
					</h1>

					<p:dataTable id="dataTable"
						value="#{comentarioBean.lista_denunciados}" var="denun"
						paginator="false" editable="true" rows="10"
						emptyMessage="Nenhum Registro Encontrado.">


						<f:facet name="header">
							<p:outputPanel>
								<h:outputText value="Procurar:  " />
								<p:inputText id="globalFilter" onkeyup="dataTable.filter()"
									style="width:300px"
									placeholder=" Digite e pressione enter para pesquisar" />
							</p:outputPanel>
						</f:facet>

						<p:column headerText="Nome Usuário">
							<h:outputText value="#{denun.usuario.nome_user}"></h:outputText>
						</p:column>
						<p:column headerText="QTD de Denuncias">
						</p:column>
						<p:column headerText="Texto Comentádo">
							<h:outputText value="#{denun.comentario.texto_coment}"></h:outputText>
						</p:column>
						<p:column headerText="Projeto Comentádo">
							<h:outputText
								value="#{denun.comentario.projeto_coment.titulo_proj}"></h:outputText>
						</p:column>

						<p:column headerText="Remover Comentário">
							<p:commandButton icon="ui-icon-trash" value="Remover"
								action="#{comentarioBean.remover}" update=":formData"
								ajax="true">
								<f:setPropertyActionListener
									target="#{comentarioBean.denunciar}" value="#{denun}"></f:setPropertyActionListener>
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:form>




			</h:panelGrid>
		</p:growl>
	</ui:define>



</ui:composition>
