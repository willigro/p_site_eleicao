<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/admin/index.xhtml">
	<ui:define name="conteudo">



		<p:growl id="msg">
			<h:panelGrid>
				<!-- listagem dos comentários denunciados -->
		<h:form id="formData">
			<h1 align="center">
				<font face="Calibri" color="black">Lista de Comentários</font>
			</h1>
			<p:dataTable value="#{comentarioBean.comentarios}" var="coments">
				<p:column headerText="Nome Usuário">
					<h:outputText value="#{coments.usuario_coment.nome_user}"></h:outputText>
				</p:column>
				<p:column headerText="Nome Candidato do Projeto">
					<h:outputText value="#{coments.candidato_coment.nome_cand}"></h:outputText>
				</p:column>
				<p:column headerText="Texto Comentádo">
					<h:outputText value="#{coments.texto_coment}"></h:outputText>
				</p:column>
				<p:column headerText="Projeto Comentádo">
					<h:outputText value="#{coments.projeto_coment.titulo_proj}"></h:outputText>
				</p:column>

				<p:column headerText="Remover Comentário">
					<p:commandButton icon="ui-icon-trash" value="Remover"
						action="#{comentarioBean.remover}" update=":formData" ajax="true">
						<f:setPropertyActionListener target="#{comentarioBean.comentario}"
							value="#{coments}"></f:setPropertyActionListener>
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>




			</h:panelGrid>
		</p:growl>
	</ui:define>



</ui:composition>
