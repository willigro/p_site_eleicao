<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head title="Primefaces Test">
   <style>
.ui-layout-north {
   z-index: 20 !important;
   overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
   overflow: visible !important;
}

</style>
</h:head>

<h:body>
   <h:form>
      <p:layout fullPage="true">
         <p:layoutUnit position="north">
            <p:menubar>
               <f:facet name="options">
                  <p:commandButton value="Sair" />
               </f:facet>
            </p:menubar>
         </p:layoutUnit>
         
         
         <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
			<p:menu toggleable="true">
				<p:submenu label="Ferramentas">
					<p:menuitem value="Erros do sistema" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
					<p:menuitem value="Informacoes" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
					
					
				</p:submenu>
			
				<p:submenu label="Usuarios">
					<p:menuitem value="Consultar" url="/admin/consultarUsuario.xhtml"/>
					<p:menuitem value="Banir" url="http://www.primefaces.org/documentation.html"/>
				
				</p:submenu>
				<p:submenu label="Comentarios">
					<p:menuitem value="Consultar" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
					<p:menuitem value="Denuncias" url="http://www.primefaces.org/documentation.html"/>
				
				</p:submenu>
				
				
			
			
			</p:menu>
		
		</p:layoutUnit>
         
         
         <p:layoutUnit position="center">
            <ui:insert name="consultar usuario"></ui:insert>
         </p:layoutUnit>
      </p:layout>
   </h:form>
</h:body>
</html>
