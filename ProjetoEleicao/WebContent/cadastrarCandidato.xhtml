<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Tela de Cadastro Cliente</title>
	<style type="text/css">
body {
	background-image: url(img/lightflag.png);
	background-size: 100%;
}

.menubar {
	background-color: #000000;
}

.grid {
	position: absolute;
	top: 40%;
	left: 40%;
	margin-top: -10%;
	margin-left: 0%;
}
</style>
</h:head>

<h:body>
	<f:view>

		<h:form>
			<p:growl id="messages" />
			<p:menubar styleClass="menubar">
				<p:menuitem>
					<font face="Calibri" color="White" size="6">Brasil
						Transparente</font>
				</p:menuitem>
			</p:menubar>
		</h:form>

		<br />
		<br />

		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
			<p:fieldset legend="Cadastrar Candidato - Dados do Candidato">
				<p:panelGrid columns="2" id="matchGrid" cellpadding="10"
					styleClass="">

					<h:outputLabel for="nome" value="NOME"></h:outputLabel>
					<p:inputText placeholder="Nome" id="nome"
						value="#{candidatoBean.candidato.nome_cand}" required="true">
						<f:validateLength minimum="3" maximum="50" />
					</p:inputText>

					<h:outputLabel for="numero" value="NÚMERO"></h:outputLabel>
					<p:inputText placeholder="Número" id="numero"
						value="#{candidatoBean.candidato.numero_cand}" required="true">
						<f:validateLength minimum="1" maximum="5" />
					</p:inputText>

					<h:outputLabel for="tipoCargo" value="TIPO DO CARGO"></h:outputLabel>
					<p:inputText placeholder="Tipo do Cargo" id="tipoCargo"
						value="#{candidatoBean.candidato.tipo_Cargo_cand}" required="true">
						<f:validateLength minimum="3" maximum="50" />
					</p:inputText>

					<!-- 
				<h:outputLabel for="cidade" value="CIDADE"></h:outputLabel>
				<h:selectOneMenu id="cidade"
					value="#{candidatoBean.candidato.cidade_cand.nome_cid}" style="width:200px;"></h:selectOneMenu>
 
				<h:outputLabel for="estado" value="ESTADO"></h:outputLabel>
				<h:selectOneMenu id="estado"
					value="#{candidatoBean.candidato.estado_cand.nome_est}" style="width:200px;"></h:selectOneMenu>

				<h:outputLabel for="partido" value="PARTIDO"></h:outputLabel>
				<h:selectOneMenu id="partido"
					value="#{candidatoBean.candidato.partido_cand.nome_part}" style="width:200px;"></h:selectOneMenu>
 					-->
				</p:panelGrid>
				<br />
				<p:commandButton value="Cadastrar"
					action="#{candidatoBean.cadastrar()}" update="matchGrid"></p:commandButton>
			</p:fieldset>
		</h:form>

	</f:view>
</h:body>
</html>
