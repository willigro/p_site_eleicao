<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Tela de Cadastro Cliente</title>
</h:head>
<h:body>
	<h:form>
		<p:outputLabel>TELA DE CADASTRO DE CANDIDATOS - V1.0</p:outputLabel>
		<br />
		<br />

		<p:toolbar>
			<p:toolbarGroup align="right">
				<p:commandButton value="PAG. REMOVER"
					action="#{candidatoBean.pagRemover()}" update="@form"></p:commandButton>
					
			</p:toolbarGroup>
		</p:toolbar>
		<br />
		<p:fieldset legend="Dados do Candidato">
			<p:panelGrid columns="2">
				<h:outputLabel for="nome" value="NOME"></h:outputLabel>
				<p:inputText id="nome" value="#{candidatoBean.candidato.nome_cand}"></p:inputText>

				<h:outputLabel for="numero" value="NÚMERO"></h:outputLabel>
				<p:inputMask id="numero" mask="99999"
					value="#{candidatoBean.candidato.numero_cand}"></p:inputMask>

				<h:outputLabel for="tipoCargo" value="TIPO DO CARGO"></h:outputLabel>
				<p:inputText id="tipoCargo"
					value="#{candidatoBean.candidato.tipo_Cargo_cand}"></p:inputText>

				<h:outputLabel for="cidade" value="CIDADE"></h:outputLabel>
				<h:selectOneMenu id="cidade"
					value="#{candidatoBean.candidato.cidade_cand.nome_cid}" style="width:200px;"></h:selectOneMenu>
 
				<h:outputLabel for="estado" value="ESTADO"></h:outputLabel>
				<h:selectOneMenu id="estado"
					value="#{candidatoBean.candidato.estado_cand.nome_est}" style="width:200px;"></h:selectOneMenu>

				<h:outputLabel for="partido" value="PARTIDO"></h:outputLabel>
				<h:selectOneMenu id="partido"
					value="#{candidatoBean.candidato.partido_cand.nome_part}" style="width:200px;"></h:selectOneMenu>
 
			</p:panelGrid>
			<br />
			<p:commandButton value="Cadastrar"
				action="#{candidatoBean.cadastrar()}" update="@form"></p:commandButton>
		</p:fieldset>
	</h:form>
</h:body>
</html>
