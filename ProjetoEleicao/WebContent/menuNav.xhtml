<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>NavMenu</title>
	<style type="text/css">
body {
	background-image: url(img/lightflag.png);
	background-size: 100%;
}

.menubar {
	background-color: #000;
}

.grid {
	position: absolute;
	top: 40%;
	left: 40%;
	margin-top: -10%;
	margin-left: 0%;
}
</style>
</h:head>
<h:body>
	<f:view>		
		<h:form>
			<p:menubar styleClass="menubar">
				<p:menuitem action="#{navigationBean.redirectToWelcome}">
					<font face="Calibri" color="White" size="6">Brasil
						Transparente</font>
				</p:menuitem>
				<p:menuitem action="#{navigationBean.toConsultarCandidatos}">
					<font face="Calibri" color="White" size="6">Candidatos</font>
				</p:menuitem>
				<p:menuitem action="#{navigationBean.toCadastroUsuario}">
					<font face="Calibri" color="White" size="6">Cadastrar</font>
				</p:menuitem>
				<f:facet name="options">
					<p:commandButton value="Login"
						action="#{navigationBean.redirectToLogin}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</f:view>
</h:body>
</html>
